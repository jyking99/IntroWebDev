<!DOCTYPE html>
<html>

<head>
    <title>iFrame Gallery</title>
    <meta charset="UTF-8">
    <meta name="description" content="Embedded iFrame gallery">
    <meta name="keywords" content="">
    <meta name="author" content="Junyi Wang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="script/main.js">
    </script>
    <style>
        #main {
            padding-left: 1em;
        }
    </style>
</head>

<body onload="startEdit()">
    <div id="content">
        <div id="navbar">
            <h3>&nbsp;&nbsp;iFrame Gallery</h3>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./links.html" class="current">Links</a>
                <a href="./about.html">About</a>
            </nav>
        </div>
        <div id="whitespace"></div>
        <h1 id="title">Links</h1>
        <div id="main">
            <article>
                <form>
                    <label>Pin a website: </label>
                    <input type="text" name="url" placeholder="website URL">
                    <input type="button" value="preview" onclick="prevUrl(this.form)">
                    <input type="button" value="add" onclick="saveUrl(this.form)">
                </form><br>
                <label>Preview:</label>
                <div id="preview">
                </div>
            </article>
            <article>
                <h4>Pinned links</h4>
                <ul id="editlist">
                </ul>
            </article>
        </div>
    </div>
    <footer id="ftr">
    </footer>
</body>

</html>
