<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Example</title>
    <meta charset="utf-8">
    <style>
        button {
            display: block;
            margin-top: 20px;
        }
    </style>
    <script>
        function insertDate(today) {
            document.getElementById("date_display").innerText = today;
        }

        function getDate() {
            var today = new Date();
            var yyyy = today.getFullYear();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0');
            today = yyyy + '/' + mm + '/' + dd;

            insertDate(today);

            return today;
        }
    </script>
</head>

<body>
    <h1>Javascript Example</h1>
    <button type="button" onclick="alert('Hi There!')" id="myButton">Greet</button>
    <button type="button" onclick="alert(getDate())" id="button2">Display date</button>
    <div id="date_display">
    </div>
</body>

</html>
